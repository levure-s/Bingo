  </head>
  <body>
    <main>
      <section>
        <div class="bingo-card">
          <h1 class="title">Baby's Bingo</h1>
          <ul class="bingo-list"></ul>
        </div>
      </section>
    </main>
    <script src="./info.js"></script>
    <script>
      const bingo_index = [];
      const use_number = 25;
      function setIndex() {
        const random = Math.floor(Math.random() * songs.length);
        if (!bingo_index.includes(random)) {
          bingo_index.push(random);
        }
        if (bingo_index.length < use_number - 1) {
          setIndex();
        }
      }
      $(document).ready(function () {
        setIndex();
        for (const index in bingo_index) {
          if (index == Math.floor(use_number / 2)) {
            const text = '<li class="bingo_item center active">★</li>';
            $(".bingo-list").append(text);
          }
          const text =
            '<li class="bingo_item target">' +
            songs[bingo_index[index]] +
            "</li>";
          $(".bingo-list").append(text);
        }

        $(".target").click(function () {
          $(this).toggleClass("active");
        });
      });
    </script>
  </body>
</html>
